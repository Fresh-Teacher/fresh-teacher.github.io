        <script>
            const snowflakeContainer = document.getElementById("snowflakeContainer");
            let snowflakes = [];

                characters = ["‚ùÖ", "‚ùÜ"];

            function createSnowflake() {
                let e = document.createElement("div");
                e.className = "snowflake", e.textContent = characters[Math.floor(Math.random() * characters.length)], e.style.fontSize = `${12+20*Math.random()}px`, e.style.left = `${100*Math.random()}%`, e.style.animationDuration = `${5+5*Math.random()}s`, e.style.animationName = "fall", e.style.animationIterationCount = "infinite", snowflakeContainer.appendChild(e)

            function updateSnowflakes() {
                snowflakes.forEach(e => {
                    parseInt(e.style.top, 10) > window.innerHeight && (e.style.top = "-25px")
                }), requestAnimationFrame(updateSnowflakes)

        $(document).ready(function() {
            $curtainopen = false;
            $(".rope").click(function() {
                $(this).blur();
                if ($curtainopen == false) {
                    $(this).stop().animate({
                        top: '-171%'
                    }, {
                        queue: false,
                        duration: 350,
                        easing: 'easeOutBounce'
                    });
                    $(".leftcurtain").stop().animate({
                        width: '1px'
                    }, 2000);
                    $(".rightcurtain").stop().animate({
                        width: '1px'
                    }, 2000);
                    $curtainopen = true;
                } else {
                    $(this).stop().animate({
                        top: '-40px'
                    }, {
                        queue: false,
                        duration: 350,
                        easing: 'easeOutBounce'
                    });
                    document.write('');
                    $(".leftcurtain").stop().animate({
                        width: '50%'
                    }, 2000);
                    $(".rightcurtain").stop().animate({
                        width: '51%'
                    }, 2000);
                    $curtainopen = false;
                }
                return false;
            });
        });
    </script>

                <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 25, 2023 00:00:00").getTime();

        // Update the count down every 1000 milliseconds (1 second)
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById("demo").innerHTML = "A MERRY CHRISTMAS!<br> Time remaining:<br> " + days + "<font color='red'> Days,</font> " + hours + "<font color='red'>  Hours,</font> " +
    minutes + "<font color='red'> Minutes and<br></font> " + seconds + "<font color='red'> Seconds. </font> ";

    
// Add a Bootstrap button to go to the homepage
document.getElementById("demo").innerHTML += "<br><button class='btn btn-primary' onclick='goToHomepage()'><strong>Go to Fresh Teacher's Library üìö</strong></button>";


            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Merry Christmas!";
            }
        }, 1000);
    </script>
